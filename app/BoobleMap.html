<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booble Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="js/vibration.js"></script>
    <script src="js/Sound.js"></script>
    <script src="js/Compass.js"></script>
    <script src="js/Map.js"></script>

    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body onload="initialize()">
    <div id="dest_form">
      <form name="destination">
        <select name="destination_pulldown" class="pulldownforms">
          <option value="東京ディズニーランド">東京ディズニーランド</option>
          <option value="ビックサイト">ビックサイト</option>
          <option value="秋葉原駅">秋葉原駅</option>
          <option value="江ノ島">江ノ島</option>
          <option value="中央大学理工学部">中央大学理工学部</option>
          <option value="" selected>目的地をリストから選ぶ</option>
        </select>
        <input type="text" name="destination_text_box" value="目的地を選ぶor入力" onfocus="if(this.value==this.defaultValue){this.value=''}" onblur="if(this.value==''){this.value=this.defaultValue}" class="textforms">
        <input type="button" value="設定" onclick="set_destination()" class="formbutton">
      </form>
    </div>
    <div id="map_canvas"></div>
    <!--div id="route" style="width: 300px;height:150px;overflow:scroll"></div-->

    <div id="out"></div>
    <input type="button" value="current_location" onclick="current_position()" class="current_location"></input>
  </body>
</html>
